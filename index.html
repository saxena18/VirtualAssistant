<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vansia, My Virtual Assistant</title>
    <link rel="icon" type="image/x-icon" href="/img/AI.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center text-center">
        <!-- Logo and Heading -->
        <div class="row w-100">
            <div class="col-12 mb-4">
                <img src="./logo-removebg-preview (1).png" alt="Not Found" id="logo" class="img-fluid mx-auto ">
            </div>
            <div class="col-12">
                <h1>I'm <span id="name">Vansia</span>, Your <span id="va">Virtual Assistant</span></h1>
            </div>
        </div>

        <!-- Voice and Button -->
        <div class="row mt-5 w-100">
            <div class="col-12 d-flex flex-column align-items-center">
                <img src="./img/voice-ezgif.com-crop.gif" alt="Not Found" id="voice" class="img-fluid mb-3">
                <button id="startBtn" class="btn btn-custom btn-lg d-flex justify-content-center align-items-center">
                    <img src="mic.svg" alt="not found" class="me-2">
                    <span id="content">Click Here to Talk to Me</span>
                </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
